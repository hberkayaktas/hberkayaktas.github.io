# Site
name: 'hberkayaktas'
description: 'Hami BerKay Aktaş Blog sayfası kişisel bilgi birikimime dair şeyler paylaşıyorum.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'demowebsite'
email: 'hberkayaktas@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    hberkayaktas:
      name:           Hami BerKay Aktaş
      site:           https://www.hberkayaktas.github.io
      avatar:         assets/images/avatar1.jpg
      bio:            "Hami BerKay Aktaş Blog sayfası kişisel bilgi birikimime dair şeyler paylaşıyorum."
      email:          hberkayaktas@gmail.com
      twitter:        https://twitter.com/hberkayaktas

